<!DOCTYPE html>

<html lang="en">

<head>
	
	<title>Guessing Game</title>


	<!-- Bootstrap and CSS here-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



 </head>
 
 <body>

	<div id='app' class="center container">

        <div id='headers'>
        	<h1 id="title">The Guessing Game</h1>
        	<h3 id="subtitle">Guess a number between 1-100</h3>  
        </div>

        <div id='main'>
        	<div id='input-parent'>
        		<input id="player-input" class="center" placeholder="Type guess here" maxlength="3" autofocus="autofocus">
        		<button id="submit" class="btn btn-success">Go!</button>    
        	</div>

	        <div id='guesses'>
	        	<ul id="guess-list">
	        		<li class="guess">-</li>
	        		<li class="guess">-</li>
	        		<li class="guess">-</li>
	        		<li class="guess">-</li>
	        		<li class="guess">-</li>
	        	</ul>    
	        </div>

	        <div id="menu-btns" >
	        	<button id="reset" class="btn btn-warning">Reset</button> 

	        	<button id="hint" class="btn btn-info">Hint</button>
	        </div>
        </div>
    </div>

    <div id='footer' class="center">
        <div>
			<div class='fullstack-logo col-md-4'>
				<img src='assets/fa-logo@2x.png'></img>
			</div>

			<div class='signature col-md-4'>
				<h4>Project by Yoni Slotwiner</h4>
				<a href="https://github.com/johnnyslots" target="_blank"><img src='assets/github-logo.svg' id="github-logo"></a>
			</div>

			<div class='gh-logo col-md-4'>
				<img src='assets/gha_logo_raster.png'></img>
			</div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="js/GuessingGame.js"></script>
    <script type="text/javascript" src="js/confetti.js"></script>



</body>




</html>
